name: 功能请求
description: 请求加入新的功能以满足您的日常使用所需。
labels:
  - enhancement
body:
  - type: textarea
    id: description
    attributes:
      label: 需求描述
      description: 清晰明了地描述您的需求。
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 简明地描述您所希望发生的行为。
  - type: input
    id: openwrt-version
    attributes:
      label: OpenWrt 版本
      description: 您所使用的 OpenWrt 版本号。
  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 其他任何您认为有意义的信息。
